		var baseUrl="https://secure01.uach.cl/fotografias/0";
		var extension=".jpg";
		var input;
		var in_data="" ;
		var full_url="";
		var image;
		var img_url;
		var get_in=function(){
			in_data=input.value.trim();
			while(in_data.indexOf(".")!=-1||in_data.indexOf("-")!=-1){
				in_data=in_data.replace(".","");
				in_data=in_data.replace("-","");
			}
			if(in_data.length!=0){
				full_url=baseUrl+in_data+extension;
				loadImg();
			}
		};
		var loadImg=function(){
			image=document.getElementById("photo");
			image.src=full_url;
			img_url.innerHTML="<font color=red>URL imagen: </font>"+full_url;
		};
	</script>
